<!DOCTYPE html>
<html lang="fr">

	<head>
		<meta charset="utf-8">
		<title>Programmation JavaScript</title>
        <script src="TPJavaScriptPur.js"></script>
	</head>


	<body>
		<h1> Jouons avec les formats de fichiers audio</h1>
        <ul>
            <li> AIFF - 11.98Mio</li>
            <audio controls>
            <source src="./audio.aif" type="audio/aif">
            </audio>
            <li> AAC / M4A - 1.31Mio</li>
            <audio controls>
            <source src="./audio.m4a" type="audio/mpeg">
            </audio>
            <li> MP3 - 1.08Mio</li>
            <audio controls>
            <source src="./audio.mp3" type="audio/mpeg">
            </audio>
            <li> OGG</li>
            <audio controls>
            <source src="./audio.ogg" type="audio/ogg">
            </audio>
            <li> WAV</li>
            <audio controls>
            <source src="./audio.wav" type="audio/x-wav">
            </audio>
            <li> WMA</li>
            <audio controls>
            <source src="./audio.wma" type="audio/w-ms-wma">
            </audio>
        </ul>
	</body>
</html>
